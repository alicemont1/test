name: Prepare Clean Merge to Main (Excluding tests/)

on:
  push:
    branches:
      - test

permissions:
  contents: write  # <-- Needed to push new branch

jobs:
  prepare-clean-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: test

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # - name: Install test dependencies
      #   run: pip install -r requirements-test.txt

      # - name: Run notebook tests
      #   run: pytest -s -v tests/test_notebooks.py

      - name: Create clean commit without tests/
        run: |
          # Create an orphan branch (no prior history)
          git checkout --orphan clean-merge
          git reset

          # Set Git identity for commit
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Stage everything
          git add .

          # Remove tests folder from the commit (but keep it locally)
          git rm -r --cached tests || echo "tests/ not present"

          # Make the commit
          git commit -m "Clean commit from test without tests/"

          # Push clean branch (will be used for PR)
          git push -f origin clean-merge